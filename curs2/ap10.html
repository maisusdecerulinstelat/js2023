<body>

        <script>
                // Exercitiu Instructiunea while
        // Sa se afiseze numerele impare pana la un numar 
        // n citit de la tastatura.


                let n = eval(prompt('Introduceti un numar', 10));
                let i = 1;
                while (i <= n) {
                        console.log(i);

                        i += 2;
                }
                let j =1;
                do{
                        console.log(j);
                        j += 2;
                }while (j <= n); // tot ce e la do while folosim j

                
        // ex  INSTRUCTIUNEA do while  Sa se afiseze numerele
        //mai mici decat un numar n citit de la tastatura.



        </script>

</body>
