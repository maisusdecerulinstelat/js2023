<html lang="en">
<head>
        <meta charset="UTF-8">

<body>
        <script>
                        // Exercitiu 
        // sa se afiseze minimul si maximul din n numere
        // citite de la tastatura  

        let n = eval(prompt('Dati numrul de numere' , 10));
        let primul_nr = eval(prompt('Primul numar introdus este' , 1));
         let min = primul_nr;
         let max = primul_nr;       
        for(let i=1; i<=n; i++) {
                let numar = eval(prompt('Numarul introdus este' , 10));
                console.log('Numar introdus',numar);
                if( numar <= max) {
                    min = numar;
                }
                if(numar > max) {
                        max = numar;
                }
                        
                
        }
        console.log('Minimul este' ,min);
        console.log('Maximul este',max);

        </script>
</body>
</html>
