        <script>

                // EXERCITIU  Sa se calculeze suma numerelor pare pana la un n citit de la tastaura.
                // Pt a realiza acest lucru,utilizam metoda prompt() ce deschide o 
                // fereastra in care se cere nr n si functia eval() ce evalueaza
                // valoarea introdusa de catre utilizator. Datele de inceput
                // si sfarsit sunt afisate in corpul paginii.

                let n = eval(prompt('Va rugam introduceti un numar', 10));
                let suma = 0;
                console.time();
                for (let i = 0; i <= n; i=i+2) {
                        if (i % 2 == 0) {
                                suma = suma + i;
                                
                        }
                        console.log(i);
                }
                console.log('suma este', suma);
                console.timeEnd();




        </script>
