        <script>
              
                function inmultirea(a, b) {
                        return a * b;
                }
                function adunare(n, m = 5) {
                        if (typeof n == "number" && typeof m == "number") {
                                return n + m;
                        }
                        else {
                                return 0;
                        }
                }
                function scadere(n, m) {
                        if (n < m) {
                                return m - n;
                        }
                        return n - m;
                }
                function impartire(n, m) {
                        if (n < m) {
                                return parseInt(m / n);
                        }
                        else {
                                return parseInt(n / m);
                        }
                }

                let x = eval(prompt('Primul numar este', 2));
                let y = eval(prompt('Al doilea numar este', 4));

                 's- scadere, im- impartire, in- inmultire',);
                 alert(operatie);
                if (operatie == 'a') {
                        console.log('rezultatul adunarii este', adunare(x, y))
                }
                if (operatie == 's') {
                        console.log('rezultatul scaderii este', scadere(x, y))
                }
                if (operatie == 'im') {
                        console.log('rezultatul impartire este', impartire(x, y))
                }
                if (operatie == 'in') {
                        console.log('rezultatul inmultire este', inmultirea(x, y))
