<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>

<body>
        <script>
                //example :   //Example: Afisati tabla inmultirii de la 1 la 10 folosind
                // o functie care face inmultirea  

                function inmultire(a, b) {
                        return a * b;
                }
                document.write('<table>');
                for (let i = 1; i <= 10; i++) {
                        document.write('<tr>');
                        document.write(`<h2>inmultirea cu ${i}</h2>`);
                        for (let j = 1; j <= 10; j++) {
                                document.write(`${i} * ${j} = `, inmultire(i, j));
                                document.write('<br>');
                        }document.write('</tr>');

                }
                document.write('<table>');


        </script>
</body>

</html>
