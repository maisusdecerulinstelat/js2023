<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>
<body>
        <script>
                function masinaNoua(marcaMasina, modelMasina, culoareMasina) {
                        const obj = {};
                        obj.marca = marcaMasina;
                        obj.model = modelMasina;
                        obj.culoare = culoareMasina;

                        return obj;
                }
                // asta e a doua metoda 
                // asta e cea mai folosita metoda si in practica
                function masinaNew(marcaMasina, modelMasina, culoareMasina) {
                        
                        this.marca = marcaMasina;
                        this.model = modelMasina;
                        this.culoare = culoareMasina;

                }


                const dacia = masinaNoua('Dacia', 'Logan', 'Alb');
                const audi = masinaNoua ('Audi', 'Q1', 'negru');

                console.log(dacia);
                console.log(audi);

                // metoda a treia , cod mai putin acelasi rezultat
                const bmw = new masinaNew('BMW', 'X1', 'Alb');
                console.log(bmw);

                // metoda a 4 a de asignare / clonare 
                // a 5 a metoda este object.create


        </script>
</body>
</html>
