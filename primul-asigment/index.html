<body>

        <h1>Calculator Volum Cilindru</h1>



        <label for="raza">Introduceti raza:</label>

        <input type="number" id="raza">



        <label for="inaltime">Introduceti inaltimea:</label>

        <input type="number" id="inaltime">



        <button onclick="calculeazaVolum()">Calculeaza Volum</button>



        <p id="rezultat"></p>
        <script>function calculeazaVolum() {

                        // Citeste valorile razei si inaltimii introduse de utilizator

                        var raza = document.getElementById("raza").value;

                        var inaltime = document.getElementById("inaltime").value;



                        // Calculeaza volumul cilindrului utilizand formula data

                        var volum = raza * raza * Math.PI * inaltime;



                        // Afiseaza rezultatul in cadrul documentului HTML

                        document.getElementById("rezultat").innerHTML = "Volumul cilindrului este: " + volum.toFixed(2);

                }
