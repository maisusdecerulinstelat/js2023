<body>

        <h2>Volumul cilindrului</h2>
        <div id="rezultat"></div>
        <script>
                const PI = 3.14;
                let inaltime = prompt('Inaltimea cilindrului este?');
                let raza = prompt('Raza cilindrului este?');
                // let volume = raza * raza * PI * inaltime ;
                let volume = raza ** 2 * PI * inaltime;
                // alert(volume);
                let rezultat = document.getElementById('rezultat');
              // rezultat.innerHTML='<p> Rezultatul este ' + volume +  '</p>';
                rezultat.innerHTML=`<p> Cu raza : ${raza} si inaltimea: ${inaltime} este ${volume } </p>`;



        </script>
</body>
